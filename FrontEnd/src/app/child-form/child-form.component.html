<form [formGroup]="childForm">
<div class="row gutters">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="form-group">
      <label for="Street">Address</label>
      <input type="name" class="form-control" formControlName="address" id="Street" placeholder="Enter Street">
    </div>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="form-group">
      <label for="ciTy">Salary</label>
      <input type="name" class="form-control" formControlName ="salary" id="ciTy" placeholder="Enter City">
    </div>
  </div>

</div>
<div class="row gutters">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="text-right">
      <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
      <button type="button" id="submit" name="submit" [disabled] = "!childForm.valid" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
</form>
