<form [formGroup]="childForm">
<div class="row gutters">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    <button type="button" id="increment" (click)="incrementSalary()" class="btn btn-secondary">Increment</button>
  </div>
  <div style="position: absolute; left: 10px;" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="form-group">
      <label for="Street">Address</label>
      <input type="text"  formControlName ="address" class="form-control" id="Street"
             >
      <label for="status">Status</label>
      <input type="text" class="form-control" formControlName="status" id="status">

    </div>
  </div>

</div>
</form>
