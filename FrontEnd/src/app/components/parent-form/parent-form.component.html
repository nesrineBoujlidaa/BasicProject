<div class="container">
  <div class="row gutters">
    <form [formGroup]="parentForm" (ngSubmit)="createUser()">
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" #pname formControlName ="name" class="form-control"  id="fullName" >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" formControlName ="email" class="form-control"  id="eMail">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" formControlName ="phone" class="form-control"  id="phone">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Age</label>
                <input type="number" formControlName="age" value="{{parentForm.value.age}}" class="form-control"  id="website">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Salary</label>
                <input type="number" value="{{salary}}" formControlName="salary" class="form-control"  id="salary" >
              </div>
            </div>
          </div>
          <app-child-form formControlName="address"></app-child-form>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="submit" id="submit"  style="position: absolute; top: 158px; left: 310px;" name="submit" class="btn btn-primary">Add User</button>
                <!-- <button type="button" id="cancel"  style="position: absolute; top: 160px; left: 650px;" name="cancel" class="btn btn-secondary">Cancel</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>


<p class="valueAccessor">Address : {{ parentForm.get('address').value | json }}
        touched : {{ parentForm.get('address').touched  }}</p>


<app-search [user]="parentForm" (buttonClicked)="parentEventHandler($event)" style="position: relative; top: 200px; right: 25px;" [PData]="pname.value" ></app-search>
